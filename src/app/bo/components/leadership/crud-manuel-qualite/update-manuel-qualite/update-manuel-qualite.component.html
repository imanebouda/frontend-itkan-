<app-loader *ngIf="is_loading"></app-loader>

<form [formGroup]="UpdateclientForm" (ngSubmit)="SubmitForm()">
    <div class="text-center flex justify-content-center">
        <p-message [showTransitionOptions]="'0ms'" *ngIf="Ifmessage" [hideTransitionOptions]="'500ms'"
            severity="{{Error==0 ?'success':'error'}}" text="{{ApiMessage}}"></p-message>
    </div>
    <div class="flex"> 
        <div class="col-3">
            <label class="mb-2">Titre * : </label>
            <span class="label_danger ml-1" *ngIf="IsFiledClientForm && UpdateclientForm.get('Libelle').errors?.required">
                (Invalide)
            </span>
            <input pInputText type="text" formControlName="Libelle" placeholder="...">
        </div>
        <div class="col-3">
            <label class="mb-2">Version * : </label>
            <span class="label_danger ml-1" *ngIf="IsFiledClientForm && UpdateclientForm.get('Version').errors?.required">
                (Invalide)
            </span>
            <input pInputText type="text" formControlName="Version" placeholder="...">
        </div>
        <div class="col-3">
            <label class="mb-2">Date d'application * : </label>
            <span class="label_danger ml-1" *ngIf="IsFiledClientForm && UpdateclientForm.get('DateApplication').errors?.required">
                ( Invalide )
            </span>
            <p-calendar formControlName="DateApplication" dateFormat="dd/mm/yy"></p-calendar>
          </div>  
        <div class="col-3" >
            <label class="mb-2">SMQ</label>
            <span class="label_danger ml-1" *ngIf="IsFiledClientForm && UpdateclientForm.get('SMQID').errors?.required">
              ( Invalide )
            </span>
            <p-dropdown [autoDisplayFirst]="false" [resetFilterOnHide]="true" class="ng-untouched ng-dirty " [showClear]="true"
              [options]="smqList" formControlName="SMQID" [filter]="true" placeholder="SÃ©lectionnez une SMQ"
              emptyFilterMessage="Aucune SMQ" emptyMessage="Aucune SMQ" scrollHeight="130px">
              <ng-template let-element pTemplate="item">
                <div class="flex justify-content-between">
                  <span class="font-12">{{ element?.label }}</span>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
    </div>
    <div class="flex">
        <div class="col-6">
            <div class="flex flex-column mb-2 w-100">
                <label class="mb-2">Description * : </label>
                <span class="label_danger ml-1" *ngIf="IsFiledClientForm && UpdateclientForm.get('Description').errors?.required">
                    ( Invalide )
                </span>
                <textarea pInputText type="text" formControlName="Description" placeholder="..." style="height:140px;"></textarea>
              </div>
        </div>
         
    </div>  
    <div class="text-center flex justify-content-center mt-2">
        <p-message [showTransitionOptions]="'0ms'" *ngIf="Ifmessage" [hideTransitionOptions]="'500ms'"
            severity="{{Error==0 ?'success':'error'}}" text="{{ApiMessage}}"></p-message>
    </div>
    <div class="flex justify-content-between center_media mt-2">
        <div>
            <button pButton pRipple type="button" class="p-button-danger" label="Femer" (click)="ClosePopUp(false)"></button>
        </div>
        <div>
            <div class="wizard-footer">
                <button pButton pRipple type="button" class="p-button-success" label="Modifier" (click)="SubmitForm()">
                </button>
            </div>
        </div>
    </div>
</form>
